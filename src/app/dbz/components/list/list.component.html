<h4>Listado</h4>
<ul class="list-group">
    <li class="list-group-item d-flex justify-content-between align-items-center" 
    *ngFor="let character of characterList; 
    let i = index;
    let isFirst = first;
    let isLast = last;
    even as isEven;"
    [ngClass]="{'list-group-item-dark': isLast, 'list-group-item-primary': isEven}">
        <div>
            <span>{{i+1}}. </span>
            <span>{{character.name}} - </span>
            <strong>Power: </strong>
            <span>{{character.power}}</span>
        </div>
        <button class="btn btn-danger" (click)="onDeleteCharacter(character.id)">X</button>
        <!-- <button class="btn btn-danger" (click)="onDeleteCharacter(i)">X</button> -->
    </li>
</ul>
